name: Node.js CI

on:
  push:
    branches: [ master ]

    strategy:
      matrix:
        os: [macOS-10.14, windows-2016]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - name: yarn run dist

